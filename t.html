<script type="text/javascript" src="/libs/mootools-more-1.4.0.1.js"></script>
<script type="text/javascript">
window.addEvent('domready', function() {
	$$('div').addEvent('touchmove',function(ev){
		console.log("{x: "+ev.touches[0].pageX+", y:"+ev.touches[0].pageY+"}");
	    ev.target.setStyles({
		left: ev.touches[0].pageX-(ev.target.getSize().x/2), 
		top: ev.touches[0].pageY-(ev.target.getSize().y/2)
		});
		console.log("{x: "+ev.target.getStyle('top')+", y:"+ev.target.getStyle('left')+"}");
		return false;
	});
	
});
</script>
